<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="contenedor">
            <h1 class="titulo">Verifica tu tarjeta</h1>
            <div class="tarjeta__contenedor">
                <img class="tarjeta__chip" src="img/chip.png" alt="">
                <div class="tarjeta__info">
                    <div class="tarjeta__datos">
                        <p>Número Tarjeta</p>
                        <p>#### #### #### ####</p>
                    </div>
                    <img class="tarjeta__marca" src="img/marca.png" alt="">
                </div>
            </div>

            <form action="" class="formulario" id="form-tarjeta">
                <div class="formulario__nombre">
                    <label for="inputNombre">Nombre</label>
                    <input type="texto" id="inputNombre" maxlength="16" autocomplete="off">
                </div>
                <div class="formulario__numero">
                    <label for="inputNumero">Número de Tarjeta</label>
                    <input type="texto" id="inputNumero" maxlength="16" autocomplete="off">
                </div>
                <button type="submit" class="formulario__button">Enviar</button>
            </form>

        </div>
    </main>

    <footer></footer>
    <script src="index.js" type="module"></script>
</body>
</html>
