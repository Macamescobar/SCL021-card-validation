          </div>
          </action>
          <div class="group">
            <label for="inputNombre">Nombre</label>
            <input type="texto" id="inputNombre" maxlength="16" autocomplete="off">
          </div>
          <button type="submit" class="btnEnviar">Enviar</button>
          </form>
